<h1 appMarcaTexto corDeFundo="red" corDoTexto="blue" class="text-center">
  Live Angular Directive
</h1>

<!-- Directivas de Atributo -->
<div
  [ngStyle]="{ background: count < 5 ? 'red' : 'green' }"
  [ngClass]="{ custom: count > 5 }"
>
  <h2 appMarcaTexto class="text-center">Contador: {{ count }}</h2>
</div>

<!-- Diretivas Estruturais -->

<h2 *ngIf="count > 7; else menor">O Contador passou de 7!</h2>

<ng-template #menor>
  <h2>O Contador e menor do que 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li class="list-group-item" *ngSwitchCase="3">É IGUAL A 3</li>
  <li class="list-group-item" *ngSwitchCase="5">É IGUAL A 5</li>
  <li class="list-group-item" *ngSwitchCase="8">É IGUAL A 8</li>
  <li class="list-group-item" *ngSwitchDefault>ESSE E O DEFAULT</li>
</ul>

<ul class="list-group mx-auto col-3 my-3">
  <li class="list-group-item" *ngFor="let pessoa of pessoas">
    O Nome da pessoa é {{ pessoa.nome }} {{ pessoa.sobrenome }}
  </li>
</ul>

<!-- DataBind -->
<div class="col-4 mx-auto my-3">
  <h3 appMarcaTexto corDeFundo="blue" corDoTexto="black">{{ nome }}</h3>
  <button class="btn btn-success col-4 mx-auto" (click)="clicou('Bruno')">
    Clique
  </button>
</div>

<div class="col-4 mx-auto my-3">
  <input
    type="text"
    class="form-control"
    placeholder="Digite alguma coisa"
    [(ngModel)]="text"
  />
  <h4>Saida: {{ text }}</h4>
</div>
